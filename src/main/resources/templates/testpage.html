<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Home-InventoryApp</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script
	type="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<div class="container fluid">
		<div>
			<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#topNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="topNavbar">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link"
							th:href="@{/users_link}">Users</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/products}">Products</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/products/new}">Create product</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/register}">Register</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a>
						</li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/category}">Categories</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/category/new}">Create category</a></li>
					</ul>
				</div>
			</nav>
		</div>
		<div>
			<h2>Manage users</h2>
		</div>
	</div>
	<div>
		<table class="table table-responsive-xl">
			<thead class="thead-dark">
				<tr>
					<th>User ID</th>
					<th>Photo</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Roles</th>
					<th>Enabled</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${listUsers}">
					<td>[[${user.id}]]</td>
					<td></td>
					<td>[[${user.firstname}]]</td>
					<td>[[${user.lastname}]]</td>
					<td>[[${user.email}]]</td>
					<td>[[${user.role}]]</td>
					<td>[[${user.enabled}]]</td>
				</tr>
			</tbody>
		</table>
	</div>




</body>
</html>
